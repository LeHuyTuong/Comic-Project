
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện - Web Đọc Truyện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <style>
        /* Custom styles for reader if needed */
        #chapter-images img {
            max-width: 100%; /* Default for responsive images */
            display: block;
            margin: 0 auto; /* Center images */
        }
        @media (min-width: 768px) { /* md breakpoint */
             #chapter-images img {
                max-width: 800px; /* Or your preferred max width for desktop */
            }
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-black text-gray-900 dark:text-gray-100 font-sans">

    <nav id="reader-nav" class="bg-gray-800 dark:bg-gray-900 text-white p-3 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <a href="index.html" class="text-lg font-semibold hover:text-blue-300 transition-colors"><i class="fas fa-home mr-1"></i> Trang Chủ</a>
            <div class="flex items-center space-x-2 md:space-x-4">
                <a id="prev-chapter-btn" href="#" class="px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded text-sm md:text-base"><i class="fas fa-arrow-left mr-1"></i> Chap Trước</a>
                <select id="chapter-select" class="bg-gray-700 dark:bg-gray-800 border border-gray-600 rounded p-1.5 text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </select>
                <a id="next-chapter-btn" href="#" class="px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded text-sm md:text-base">Chap Sau <i class="fas fa-arrow-right ml-1"></i></a>
            </div>
             <div class="text-center mt-2 md:mt-0 w-full md:w-auto">
                <h1 id="comic-title-reader" class="text-md md:text-xl font-bold truncate">Tên Truyện</h1>
                <p id="chapter-title-reader" class="text-xs md:text-sm text-gray-300">Chương X</p>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-5">
        <div id="chapter-images" class="text-center space-y-1">
            <p class="text-gray-500 dark:text-gray-400">Đang tải ảnh truyện...</p>
        </div>
    </main>

    <div class="fixed bottom-4 right-4 space-y-3 z-40">
        <button id="toggle-dark-mode-reader" title="Chế độ Sáng/Tối" class="dark-mode-toggle-button w-12 h-12 bg-gray-700 hover:bg-gray-600 text-white rounded-full shadow-lg flex items-center justify-center text-xl transition-transform hover:scale-110">
            <i class="fas fa-moon"></i> </button>
         <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" title="Lên đầu trang" class="w-12 h-12 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center text-xl transition-transform hover:scale-110">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>


    <script src="js/main.js"></script> 
    <script src="js/api.js"></script>
    <script src="js/chapter-reader.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // The dark mode button 'toggle-dark-mode-reader' now has class 'dark-mode-toggle-button'
            // and will be handled by the global applyInitialDarkMode in main.js.
            // No specific setup needed here for its click listener or icon update.
            if (typeof initChapterReaderPage === 'function') {
                initChapterReaderPage();
            }
        });
    </script>
</body>
</html>
