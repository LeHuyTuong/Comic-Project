<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Truyện - Web Đọc Truyện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

    <header id="navbar-placeholder" class="sticky top-0 z-50"></header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 border-l-4 border-yellow-500 pl-3">Tìm Kiếm Nâng Cao</h1>

        <form id="advanced-search-form" class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label for="search-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tên truyện:</label>
                    <input type="text" id="search-name" name="title" class="mt-1 block w-full p-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nhập tên truyện...">
                </div>
                <div>
                    <label for="search-author" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tác giả:</label>
                    <input type="text" id="search-author" name="author" class="mt-1 block w-full p-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nhập tên tác giả...">
                </div>
                <div>
                    <label for="search-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Thể loại:</label>
                    <select id="search-category" name="genre" class="mt-1 block w-full p-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Tất cả thể loại</option>
                        </select>
                </div>
                <div>
                    <label for="search-status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Trạng thái:</label>
                    <select id="search-status" name="status" class="mt-1 block w-full p-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Tất cả</option>
                        <option value="ongoing">Đang cập nhật</option>
                        <option value="completed">Hoàn thành</option>
                        <option value="hiatus">Tạm ngưng</option>
                    </select>
                </div>
                <div>
                    <label for="search-sort" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sắp xếp:</label>
                    <select id="search-sort" name="sort" class="mt-1 block w-full p-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="-updatedAt">Mới cập nhật</option>
                        <option value="-views">Xem nhiều nhất</option>
                        <option value="title">Tên (A-Z)</option>
                        <option value="-title">Tên (Z-A)</option>
                        <option value="-rating">Đánh giá cao</option>
                    </select>
                </div>
            </div>
            <div class="mt-6 text-right">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded-lg shadow transition-colors">
                    <i class="fas fa-search mr-2"></i>Tìm Kiếm
                </button>
            </div>
        </form>

        <div id="search-results-container">
            <h2 class="text-2xl font-semibold mb-4">Kết quả tìm kiếm:</h2>
            <div id="search-results-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <p class="col-span-full text-center text-gray-500 dark:text-gray-400 py-10">Nhập thông tin và nhấn tìm kiếm để xem kết quả.</p>
            </div>
            <nav id="search-pagination" aria-label="Page navigation" class="mt-12 flex justify-center">
                </nav>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            await loadComponent('components/navbar.html', 'navbar-placeholder');
            await loadComponent('components/footer.html', 'footer-placeholder');
            if (typeof initSearchPage === 'function') {
                initSearchPage();
            }
        });
    </script>
</body>
</html>
